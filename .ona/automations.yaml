services:
    backend:
        name: Backend Server
        description: Tennis Club Backend API Server (Hono + Node.js) on port 3000
        commands:
            start: |
                cd /workspaces/tennis-club/server && npm run dev
            ready: |
                sleep 5
                curl -s http://localhost:3000 >/dev/null 2>&1 && exit 0 || exit 1
        triggeredBy:
            - postEnvironmentStart

    frontend:
        name: Frontend Dev Server
        description: Tennis Club Frontend Application (React + Vite) on port 5173
        commands:
            start: |
                cd /workspaces/tennis-club/frontend && npm run dev
            ready: |
                sleep 5
                curl -s http://localhost:5173 >/dev/null 2>&1 && exit 0 || exit 1
        triggeredBy:
            - postEnvironmentStart

